# ===========================================
# Dokploy Docker Compose Configuration
# ===========================================
# Cấu hình này được tối ưu cho Dokploy deployment
# Đảm bảo dữ liệu tài khoản Zalo được bảo toàn qua các lần deploy

version: "3.8"
services:
  redis:
    image: redis:7-alpine
    container_name: multizlogin-redis
    restart: always
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  zalo-server:
    # Build từ Dockerfile trong repo
    build:
      context: .
      dockerfile: Dockerfile
    image: multizlogin:latest
    
    ports:
      - "${PORT:-3000}:3000"
    
    # Sử dụng bind mount để đảm bảo data KHÔNG BAO GIỜ bị xóa
    # Data sẽ được lưu tại /opt/multizlogin-data trên host
    volumes:
      - /opt/multizlogin-data:/app/data
    
    environment:
      # Server config
      - PORT=${PORT:-3000}
      - NODE_ENV=production
      - DATA_PATH=/app/data
      
      # Redis connection
      - REDIS_URL=redis://redis:6379
      
      # Session secret - QUAN TRỌNG: Thay đổi trong Dokploy environment
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret-in-dokploy}
      
      # Admin password (chỉ dùng khi tạo users.json lần đầu)
      - ADMIN_DEFAULT_PASSWORD=${ADMIN_DEFAULT_PASSWORD:-admin}
      
      # Webhook URLs
      - MESSAGE_WEBHOOK_URL=${MESSAGE_WEBHOOK_URL}
      - GROUP_EVENT_WEBHOOK_URL=${GROUP_EVENT_WEBHOOK_URL}
      - REACTION_WEBHOOK_URL=${REACTION_WEBHOOK_URL}
      - WEBHOOK_LOGIN_SUCCESS=${WEBHOOK_LOGIN_SUCCESS}
      
      # Proxy config
      - MAX_ACCOUNTS_PER_PROXY=${MAX_ACCOUNTS_PER_PROXY:-3}
    
    restart: always
    
    depends_on:
      redis:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits (optional, adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  redis-data:
    driver: local

# Redis data được lưu trong named volume để persist
# App data được lưu tại /opt/multizlogin-data trên host (bind mount)
