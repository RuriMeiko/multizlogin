# ===========================================
# Dokploy Docker Compose Configuration
# ===========================================
# Cấu hình này được tối ưu cho Dokploy deployment
# Đảm bảo dữ liệu tài khoản Zalo được bảo toàn qua các lần deploy và cô lập giữa các dự án

version: "3.8"
services:
  redis:
    image: redis:7-alpine

    restart: always
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  zalo-server:
    # Image từ registry (replace with your registry)
    image: ${DOCKER_IMAGE:-ghcr.io/chickenai/multizlogin:latest}

    ports:
      - "${PORT:-3000}:3000"

    # Sử dụng named volume để data được quản lý bởi Docker và cô lập theo project
    # Data sẽ được lưu trong volume 'app-data' (thường là /var/lib/docker/volumes/<project_name>_app-data/_data)
    volumes:
      - app-data:/app/data

    environment:
      # Server config
      - PORT=${PORT:-3000}
      - NODE_ENV=production
      - DATA_PATH=/app/data

      # Redis connection
      - REDIS_URL=redis://redis:6379

      # Session secret - QUAN TRỌNG: Thay đổi trong Dokploy environment
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret-in-dokploy}

      # Admin password (chỉ dùng khi tạo users.json lần đầu)
      - ADMIN_DEFAULT_PASSWORD=${ADMIN_DEFAULT_PASSWORD:-admin}

      # Webhook URLs
      - MESSAGE_WEBHOOK_URL=${MESSAGE_WEBHOOK_URL}
      - GROUP_EVENT_WEBHOOK_URL=${GROUP_EVENT_WEBHOOK_URL}
      - REACTION_WEBHOOK_URL=${REACTION_WEBHOOK_URL}
      - WEBHOOK_LOGIN_SUCCESS=${WEBHOOK_LOGIN_SUCCESS}

      # Proxy config
      - MAX_ACCOUNTS_PER_PROXY=${MAX_ACCOUNTS_PER_PROXY:-3}

    restart: always

    depends_on:
      redis:
        condition: service_healthy

    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (optional, adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  redis-data:
    driver: local
  app-data:
    driver: local

networks:
  zalo-network:
    driver: bridge

# Redis data được lưu trong named volume để persist
# App data được lưu trong named volume 'app-data' để persist và cô lập
