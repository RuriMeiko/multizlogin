version: "3.8"
services:
  postgres:
    image: postgres:16-alpine
    container_name: multizlogin-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-multizlogin}
      POSTGRES_USER: ${DB_USER:-zalouser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-zalopass123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-zalouser} -d ${DB_NAME:-multizlogin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  zalo-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: zalo-multi-login:latest
    ports:
      - "3000:3000"
    volumes:
      - zalo_data:/app/data
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DATA_PATH=/app/data
      - API_KEY=${API_KEY}
      - MESSAGE_WEBHOOK_URL=${MESSAGE_WEBHOOK_URL}
      - GROUP_EVENT_WEBHOOK_URL=${GROUP_EVENT_WEBHOOK_URL}
      - REACTION_WEBHOOK_URL=${REACTION_WEBHOOK_URL}
      - SESSION_SECRET=${SESSION_SECRET:-zalo-server-secret-key}
      - WEBHOOK_LOGIN_SUCCESS=${WEBHOOK_LOGIN_SUCCESS}
      - ADMIN_DEFAULT_PASSWORD=${ADMIN_DEFAULT_PASSWORD:-admin}
      - MAX_ACCOUNTS_PER_PROXY=${MAX_ACCOUNTS_PER_PROXY:-3}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-multizlogin}
      - DB_USER=${DB_USER:-zalouser}
      - DB_PASSWORD=${DB_PASSWORD:-zalopass123}
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  zalo_data:
    driver: local
  postgres_data:
    driver: local
