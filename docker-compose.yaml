version: "3.8"
services:
  redis:
    image: redis:7-alpine
    container_name: multizlogin-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  zalo-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: zalo-multi-login:latest
    ports:
      - "3000:3000"
    volumes:
      # Bind mount - data lưu trực tiếp trên host, KHÔNG BAO GIỜ bị xóa khi redeploy
      - /opt/multizlogin-data:/app/data
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DATA_PATH=/app/data
      - API_KEY=${API_KEY}
      - MESSAGE_WEBHOOK_URL=${MESSAGE_WEBHOOK_URL}
      - GROUP_EVENT_WEBHOOK_URL=${GROUP_EVENT_WEBHOOK_URL}
      - REACTION_WEBHOOK_URL=${REACTION_WEBHOOK_URL}
      - SESSION_SECRET=${SESSION_SECRET:-zalo-server-secret-key}
      - WEBHOOK_LOGIN_SUCCESS=${WEBHOOK_LOGIN_SUCCESS}
      - ADMIN_DEFAULT_PASSWORD=${ADMIN_DEFAULT_PASSWORD:-admin}
      - MAX_ACCOUNTS_PER_PROXY=${MAX_ACCOUNTS_PER_PROXY:-3}
      - REDIS_URL=redis://redis:6379
    restart: always
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis-data:
    driver: local
